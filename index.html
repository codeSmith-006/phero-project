<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Project</title>


    <!-- Adding inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <!-- adding daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Adding tailwind config and extends fonts and colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ["Inter", "sans-serif"],
                    },
                    colors: {
                        btnRed: "#ff1f3d",
                        btnAsh: "#dfdfdf"
                    },
                },
            },
        };
    </script>

    <style>
        .active {
            background-color: #ff1f3d;
            color: white;
        }
    </style>
</head>

<body>

    <!-- header section -->
    <header>

        <!-- navbar section -->
        <nav class="pt-12 mb-8 container mx-auto ">

            <!-- navbar content -->
            <div class="flex justify-between items-center pb-8 border-b border-[#171717] border-opacity-20">

                <!-- logo section -->
                <img src="assets/Logo.png" alt="">

                <!-- sort button -->
                <button
                    class="font-inter font-medium text-left text-[252525] text-lg px-5 py-2 bg-btnAsh rounded btn hover:text-black">Sort
                    by view</button>

                <!-- blog button -->
                <button
                    class="font-inter text-lg text-white text-left font-medium px-5 py-2 bg-btnRed rounded btn hover:text-black">Blog</button>
            </div>
        </nav>

        <!-- categories section -->
        <nav class="container mx-auto">

            <!-- nav content -->
            <div id="btn-container" class="flex gap-6 justify-center items-center">



                <!-- All button -->
                <button id="all"
                    class="font-inter font-semibold  px-5 py-2 rounded btn text-lg cateBtn hover:bg-btnRed hover:text-white">All</button>

            </div>
        </nav>
    </header>

    <!-- main section / load video section -->
    <main class="container mx-auto mt-10">

        <div id="no-content" class="flex flex-col items-center gap-8 mt-48 justify-center">
            <img src="assets/Icon.png" alt="">

            <h1 class="font-inter font-bold text-3xl leading-[44px] text-center">Oops!! Sorry, There is no <br> content here</h1>
        </div>

        <!-- main content / video content with grid container -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 justify-between">


        </div>
    </main>

    <!-- script files -->

    <!-- categories file -->
    <script src="script/categories.js"></script>

    <!-- fetchVideo file -->
    <script src="script/fetchVideo.js"></script>

    <!-- fetchByCate file -->
     <script src="script/fetchByCate.js"></script>
</body>

</html>
